<!DOCTYPE html>
<html>
<head>
    <title>Add UPI - D-cont</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#05060A">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css', v=asset_version) }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json', v=asset_version) }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='icons/icon-192.png', v=asset_version) }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='icons/icon-512.png', v=asset_version) }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/apple-touch-icon.png', v=asset_version) }}">
</head>
<body class="app-body hasTabs">
    {% include '_tab_nav.html' %}

    <div class="container">
      <div class="card">
        <div class="sectionTitle" style="margin-top:0;">Add your UPI ID</div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="notice" style="margin-top:12px;">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <form method="post" action="/add-upi?next={{ next_url }}" style="margin-top:12px;">
            <label class="muted" style="display:block; font-size:0.95em;">UPI ID</label>
            <input type="text" name="upi_id" placeholder="example@upi" value="{{ user.upi_id or '' }}" class="input" required>
            <button type="submit" class="btn">Save</button>
        </form>

        <div class="notice" style="margin-top:12px;">
          We will never ask for your OTP or UPI PIN.
        </div>

        <div style="margin-top:14px; text-align:center;">
          <a href="/profile" class="btn btn-secondary btn-sm" style="display:inline-block; width:auto;">Back to Profile</a>
        </div>
      </div>
    </div>
</body>
</html>
