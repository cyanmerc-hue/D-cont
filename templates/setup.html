<!DOCTYPE html>
<html>
<head>
    <title>Setup - D-cont</title>
    <meta name="theme-color" content="#05060A">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css', v=asset_version) }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json', v=asset_version) }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='icons/icon-192.png', v=asset_version) }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='icons/icon-512.png', v=asset_version) }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/apple-touch-icon.png', v=asset_version) }}">
</head>
<body class="app-body">
  <div class="topbar">
    <div class="topbarInner">
      <div class="brand">
        <div class="brandWrap">
          <img src="/static/logo.png" onerror="this.onerror=null;this.src='/static/logo.svg';" alt="D-CONT" />
        </div>
        <span class="brandText">D-CONT</span>
      </div>
      <div class="pill">Smart Savings Circle</div>
    </div>
  </div>

    <div class="container">
        <div class="card card-pro card-lg">
        <h2>Basic setup</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="post">
                        <label class="label">Full Name *</label>
                        <input class="input" type="text" name="full_name" value="{{ (user.full_name if user else '') or '' }}" required>

                        <label class="label">Preferred Language *</label>
                        <select class="input" name="language" required>
                <option value="">Select</option>
                <option value="English" {% if user and user.language == 'English' %}selected{% endif %}>English</option>
                <option value="Hindi" {% if user and user.language == 'Hindi' %}selected{% endif %}>Hindi</option>
                <option value="Hinglish" {% if user and user.language == 'Hinglish' %}selected{% endif %}>Hinglish</option>
            </select>

                        <label class="label">City / State (optional)</label>
                        <input class="input" type="text" name="city_state" value="{{ (user.city_state if user else '') or '' }}">

                        <label class="label">Email (optional)</label>
                        <input class="input" type="email" name="email" value="{{ (user.email if user else '') or '' }}">

                        <button class="btn btnPrimary" type="submit">Finish</button>
        </form>

        <div style="margin-top:14px; text-align:center;">
                        <a href="/how-it-works">Back</a>
        </div>

                </div>
        </div>
</body>
</html>
