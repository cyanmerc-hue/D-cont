<!DOCTYPE html>
<html>
<head>
  <title>D-CONT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#05060A">
  <link rel="stylesheet" href="{{ url_for('static', filename='app.css', v=asset_version) }}">
  <link rel="manifest" href="{{ url_for('static', filename='manifest.json', v=asset_version) }}">
  <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='icons/icon-192.png', v=asset_version) }}">
  <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='icons/icon-512.png', v=asset_version) }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/apple-touch-icon.png', v=asset_version) }}">
  <style>
    .splashWrap {
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .splashCard {
      width: 100%;
      max-width: 520px;
      border-radius: var(--r20);
      border: 1px solid var(--border);
      background: rgba(16, 20, 37, 0.35);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow2);
      padding: 26px;
      text-align: center;
    }
    .mark {
      width: 96px;
      height: 96px;
      display: inline-block;
      transform-origin: 50% 50%;
      animation: popIn 620ms cubic-bezier(.2,.9,.2,1) both;
    }
    .word {
      margin-top: 14px;
      font-size: 26px;
      font-weight: 900;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      animation: fadeUp 520ms ease both;
      animation-delay: 120ms;
    }
    .tag {
      margin-top: 10px;
      color: var(--muted);
      line-height: 1.45;
      animation: fadeUp 520ms ease both;
      animation-delay: 200ms;
    }

    @keyframes popIn {
      0% { transform: scale(0.84) rotate(-10deg); opacity: 0; filter: blur(3px); }
      60% { transform: scale(1.03) rotate(2deg); opacity: 1; filter: blur(0px); }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }

    @keyframes fadeUp {
      0% { transform: translateY(8px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @media (prefers-reduced-motion: reduce) {
      .mark, .word, .tag { animation: none !important; }
    }
  </style>
</head>
<body class="app-body" data-next-url="{{ next_url or '/home' }}">
  <div class="splashWrap">
    <div class="splashCard">
      <img
        class="mark"
        src="{{ url_for('static', filename='logo.svg', v=asset_version) }}"
        data-fallback="{{ url_for('static', filename='logo.png', v=asset_version) }}"
        onerror="this.onerror=null;this.src=this.dataset.fallback;"
        alt="D-CONT"
      />
      <div class="word">D-CONT</div>
      <div class="tag">Save together, securely.</div>
      <div class="muted small" style="margin-top:14px;">Loadingâ€¦</div>
    </div>
  </div>

  <script>
    (function () {
      var target = document.body.getAttribute('data-next-url') || '/home';
      var delayMs = 1150;
      window.setTimeout(function () {
        window.location.replace(target);
      }, delayMs);
    })();
  </script>
</body>
</html>
