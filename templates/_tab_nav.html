<div class="topbar">
  {% set t = active_tab|default('') %}
  <div class="topbarInner">
    <div class="brand">
      <div class="brandWrap">
        <img src="/static/logo.png" onerror="this.onerror=null;this.src='/static/logo.svg';" alt="D-CONT" />
      </div>
      <span class="brandText">D-CONT</span>
    </div>
    <div class="nav-inner">
      <a href="/home" class="nav-link {{ 'active' if t=='home' else '' }}">Home</a>
      <a href="/groups" class="nav-link {{ 'active' if t=='groups' else '' }}">Groups</a>
      <a href="/payments" class="nav-link {{ 'active' if t=='payments' else '' }}">Payments</a>
      <a href="/profile" class="nav-link {{ 'active' if t=='profile' else '' }}">Profile</a>
    </div>
    {% if nav_user_pill %}
      <div class="pill">{{ nav_user_pill }}</div>
    {% endif %}
  </div>
</div>
