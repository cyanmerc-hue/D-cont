<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>How It Works - D-cont</title>
    <meta name="theme-color" content="#05060A">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css', v=asset_version) }}">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json', v=asset_version) }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='icons/icon-192.png', v=asset_version) }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='icons/icon-512.png', v=asset_version) }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icons/apple-touch-icon.png', v=asset_version) }}">
</head>
<body class="app-body">
    <div class="topbar">
        <div class="topbarInner">
            <div class="brand">
                <div class="brandWrap">
                    <img src="/static/logo.svg" onerror="this.onerror=null;this.src='/static/logo.png';" alt="D-CONT" />
                </div>
                <span class="brandText">D-CONT</span>
            </div>
            <div class="pill">Smart Savings Circle</div>
        </div>
    </div>

    <div class="container">
        <div class="card card-pro card-lg">
        <h2>How it works</h2>
        <ol style="line-height:1.6; padding-left:18px;" class="muted">
            <li>Choose your monthly amount (₹500 or ₹1000).</li>
            <li>Preview a group and request to join.</li>
            <li>Pay contributions directly via UPI (D-cont never holds your money).</li>
        </ol>

        <div class="notice">
            <p style="margin:0; line-height:1.5;"><strong>Safety:</strong> You’ll be asked to add your UPI ID before you can join a group.</p>
        </div>

        <div class="btn-row">
            <a class="btn btnPrimary" href="/setup">Continue</a>
            <a class="btn btn-secondary" href="/welcome">Back</a>
        </div>

        </div>
    </div>
</body>
</html>
